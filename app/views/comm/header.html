    <div>
        <md-button class="md-icon-button" ng-show="sideNavButton" ng-click="toggleSidenav()">
            <i class="material-icons">menu</i>
        </md-button>
    </div>
    <div layout="row">
        <div ng-show="search.active" class="animate-shrink" layout="row" layout-align="center center">
            <input class="header_search_input" ng-change="search.find(search.text)" ng-model="search.text"/>
        </div>
        <md-button class="md-icon-button" ng-click="search.toggle()" aria-label="search or close">
            <i class="material-icons" ng-if="!search.active">search</i>
            <i class="material-icons" ng-if="search.active">close</i>
        </md-button>
        <md-menu>
            <md-button aria-label="Open more menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                <i class="material-icons">person</i>
            </md-button>
            <md-menu-content width="6">
                <div layout="column" layout-align="center center">
                    <img class="account_avatar" src="https://cdn.pixabay.com/photo/2016/08/20/05/38/avatar-1606916_960_720.png"/>
                    <span>Jonas Jonaitis</span>
                </div>
                <md-menu-item ng-repeat="item in ['Paskyros Nustatymai', 'Atsijungti']">
                <md-button >
                    {{item}}
                </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <md-menu>
            <md-button aria-label="Open more menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                <i class="material-icons">more_vert</i>
            </md-button>
            <md-menu-content width="6">
                <md-menu-item ng-repeat="item in moreMenu">
                <md-button ui-sref="{{item.sref}}">
                    {{item.name}}
                </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
